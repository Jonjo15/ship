<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battleship</h1>
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset</button>
        <button id="autoPlace">Random ship placement</button>
        <div id="content">
            <div class="playerGrid"></div>
            <div class="cpuGrid"></div> 
            
        </div>
        <div class="info"></div>
        <div class="remShipsPlayer"></div>
        <div class="remShipsAi"></div>
        <div>
            <button id="directionBtn">Change ship direction</button>
            <div class="selectShipsGrid"></div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
